<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <form action="" method="post" style="margin-top: 5rem;">
        {% csrf_token %}
       
        <!-- {{tittle}} -->
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 700px; border: 2px solid rgba(128, 128, 128, 0.66); position: relative; font-weight: 600;">
            <h3 class="text-center" style="text-shadow: 1px 1px 2px rgb(215, 53, 190);">SEND MAIL</h3>
            {% if messages %}
                {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{message}}
                    </div>
                {% endfor %}
            {% endif %}    
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">To Mail</label>
            <input type="text" name="tomail" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject</label>
            <input type="text" name="Subject" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="mt-3">
    
            <button type="submit" class="btn btn-success" style="position: relative;
            left: 20vw;">SEND</button>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
